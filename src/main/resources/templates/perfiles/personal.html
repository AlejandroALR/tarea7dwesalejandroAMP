<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menú Personal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    h2 {
      margin-top: 0.5rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 300px;
    }

    .menu a,
    .menu form button {
      width: 100%; /* Forzar mismo ancho */
      display: block;
      padding: 1rem;
      text-align: center;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu a:hover,
    .menu form button:hover {
      background: #1c7a1f;
    }

    .menu form button.logout {
      background-color: #a03800;
    }

    .menu form button.logout:hover {
      background-color: #871e00;
    }

    .menu form {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>-+- MENU PERSONAL -+-</h1>
  <h2>- Bienvenido -</h2>
  <div class="menu">
    <a th:href="@{/plantas/verPlantas}">Ver Plantas</a>
    <a th:href="@{/ejemplares/gestionEjemplares}">Gestión de los Ejemplares</a>
    <a th:href="@{/mensajes/gestionMensajes}">Gestión de los Mensajes</a>
    <a th:href="@{/pedidos/filtrar}">Filtrar Pedidos</a>
    <a th:href="@{/lotes/gestionLotes}">Gestión de los Lotes</a>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="logout">Cerrar sesión</button>
    </form>
  </div>
</body>
</html>

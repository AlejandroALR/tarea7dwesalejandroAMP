<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ejemplar</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
        h2 { text-align: center; margin-bottom: 2rem; }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        label { font-weight: bold; margin-bottom: 0.5rem; display: block; }
        select {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        .boton-verde {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .boton-verde:hover {
            background-color: #3e8e41;
        }
        .boton-volver {
            background-color: #aaa;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .mensaje-exito {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Registrar Ejemplar</h2>

<div th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></div>

<form th:action="@{/ejemplares/registrar}" th:object="${ejemplar}" method="post">
    <label>Seleccionar planta</label>
    <select th:field="*{codigoPlanta}">
        <option th:each="planta : ${plantas}" th:value="${planta.codigo}" th:text="${planta.nombreComun}"></option>
    </select>
    <div th:if="${#fields.hasErrors('codigoPlanta')}" th:errors="*{codigoPlanta}" class="error"></div>

    <button type="submit" class="boton-verde">Registrar</button>
</form>

<div style="text-align: center;">
    <a th:href="@{/ejemplares/gestionEjemplares}" class="boton-volver">Volver</a>
</div>

</body>
</html>

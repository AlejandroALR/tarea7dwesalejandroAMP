<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Pedido</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .boton-grande {
            display: block;
            width: 200px;
            margin: 1rem auto 0;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .boton-verde {
            background-color: #4CAF50;
        }

        .boton-verde:hover {
            background-color: #3e8e41;
        }

        .boton-marron {
            background-color: #8B4513;
        }

        .boton-marron:hover {
            background-color: #6b3610;
        }
    </style>
</head>

<body>

    <h2>Confirmar Pedido</h2>

    <div th:if="${carrito.items.size() == 0}">
        <p style="text-align: center;">El carrito está vacío.</p>
    </div>

    <div th:if="${carrito.items.size() > 0}">
        <form th:action="@{/pedidos/pedido/confirmar}" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${carrito.items}">
                        <td th:text="${item.codigo}">COD</td>
                        <td th:text="${item.nombre}">Nombre</td>
                        <td th:text="${item.cantidad}">0</td>
                    </tr>
                </tbody>
            </table>

            <button type="submit" class="boton-grande boton-verde">Confirmar Pedido</button>
        </form>
    </div>

    <a th:href="@{/clientes}" class="boton-grande boton-marron">Volver</a>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Filtrar Pedidos</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="date"] {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .boton-verde {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .boton-verde:hover {
            background-color: #3e8e41;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .boton-marron {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
        }

        .boton-marron:hover {
            background-color: #6b3610;
        }

        .centrado {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<h2>Filtrar Pedidos por Fecha</h2>

<form th:action="@{/pedidos/filtrar}" method="post" th:object="${filtro}">
    <input type="date" th:field="*{desde}" required />
    <input type="date" th:field="*{hasta}" required />
    <button type="submit" class="boton-verde">Buscar</button>
</form>

<div th:if="${resultados != null}">
    <div th:if="${resultados.size() > 0}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>NÃºmero de Items</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${resultados}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.fecha}"></td>
                <td th:text="${pedido.persona.nombre}"></td>
                <td th:text="${pedido.items.size()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="centrado" th:if="${resultados.size() == 0}">
        <p>No se encontraron pedidos en ese rango de fechas.</p>
    </div>
</div>

<div class="centrado">
    <a th:href="@{/personal}" class="boton-marron">Volver</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .boton-marron {
            display: block;
            width: 200px;
            margin: 1rem auto 0;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            background-color: #8B4513;
            text-decoration: none;
            transition: background 0.2s;
        }

        .boton-marron:hover {
            background-color: #6b3610;
        }
    </style>
</head>
<body>

<h2>Detalle del Pedido</h2>

<p style="text-align: center;">
    <strong>ID:</strong> <span th:text="${pedido.id}"></span> |
    <strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span>
</p>

<table>
    <thead>
        <tr>
            <th>CÃ³digo Planta</th>
            <th>Nombre Planta</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${pedido.items}">
            <td th:text="${item.planta.codigo}"></td>
            <td th:text="${item.planta.nombreComun}"></td>
            <td th:text="${item.cantidad}"></td>
        </tr>
    </tbody>
</table>

<a th:href="@{/pedidos/misPedidos}" class="boton-marron">Volver</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .boton-marron {
            display: block;
            width: 200px;
            margin: 1rem auto 0;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            background-color: #8B4513;
            text-decoration: none;
            transition: background 0.2s;
        }

        .boton-marron:hover {
            background-color: #6b3610;
        }
    </style>
</head>

<body>

    <h2>Mis Pedidos</h2>

    <div th:if="${#lists.isEmpty(pedidos)}">
        <p style="text-align: center;">No has realizado ningún pedido todavía.</p>
    </div>

    <div th:if="${!#lists.isEmpty(pedidos)}">
        <table>
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Fecha</th>
                    <th>Número de Plantas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td>
                        <a th:href="@{'/clientes/pedido/' + ${pedido.id}}" th:text="${pedido.id}">1</a>
                    </td>
                    <td th:text="${pedido.fecha}">2025-05-30</td>
                    <td th:text="${pedido.items.size()}">3</td>
                </tr>

            </tbody>
        </table>
    </div>

    <a th:href="@{/cliente}" class="boton-marron">Volver al Menú</a>

</body>

</html>
